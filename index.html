<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="/styles/rock-paper-scissors.css">
</head>

<body>
  <p class="tittle">Rock Paper Scissors</p>
  <button onclick="
    playGame('rock');
  " class="button-icon"><img src="/images/rock-emoji.png" alt="" class="move-icon"></button>
  
  <button onclick="
    playGame('paper');  
  " class="button-icon"><img src="/images/paper-emoji.png" alt="" class="
  move-icon"></button>

  <button onclick="
    playGame('scissors');
  " class="button-icon"><img src="/images/scissors-emoji.png" alt="" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="
    score.wins = 0;
    score.ties = 0;
    score.losses = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-button">Reset Score</button>

  <script src="/scripts/rock-paper-scissors.js"></script>
</body>
</html>
